<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Fancy Text Generator</h1>
    <p>Enter your text below to generate fancy versions:</p>
    <input type="text" id="inputText" placeholder="Enter text here">
    <button onclick="generateFancyText()">Generate Fancy Text</button>
    
    <div class="output">
        <p><strong>Bold:</strong> <span id="boldText"></span></p>
        <p><strong>Italic:</strong> <span id="italicText"></span></p>
        <p><strong>Script Style:</strong> <span id="scriptText"></span></p>
    </div>

    <script>
        const boldChars = [...'ð€ðð‚ðƒð„ð…ð†ð‡ðˆð‰ðŠð‹ðŒððŽððð‘ð’ð“ð”ð•ð–ð—ð˜ð™abcdefghijklmnopqrstuvwxyz0123456789'];
        const italicChars = [...'ð˜ˆð˜‰ð˜Šð˜‹ð˜Œð˜ð˜Žð˜ð˜ð˜‘ð˜’ð˜“ð˜”ð˜•ð˜–ð˜—ð˜˜ð˜™ð˜šð˜›ð˜œð˜ð˜žð˜Ÿð˜ ð˜¡ð˜¢ð˜£ð˜¤ð˜¥ð˜¦ð˜§ð˜¨ð˜©ð˜ªð˜«ð˜¬ð˜­ð˜®ð˜¯ð˜°ð˜±ð˜²ð˜³ð˜´ð˜µð˜¶ð˜·ð˜¸ð˜¹ð˜ºð˜»0123456789'];
        const scriptChars = [...'ð’œðµð’žð’Ÿð¸ð¹ð’¢ð»ð¼ð’¥ð’¦ð¿ð‘€ð’©ð’ªð’«ð’¬ð‘…ð’®ð’¯ð’°ð’±ð’²ð’³ð’´ð’µð’¶ð’·ð’¸ð’¹ð‘’ð’»ð‘”ð’½ð’¾ð’¿ð“€ð“ð“‚ð“ƒð‘œð“…ð“†ð“‡ð“ˆð“‰ð“Šð“‹ð“Œð“ð“Žð“0123456789'];

        const normalChars = [...'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'];

        function convertText(text, fancyChars) {
            return text.split('').map(char => {
                let index = normalChars.indexOf(char);
                return index > -1 ? fancyChars[index] : char;
            }).join('');
        }

        function generateFancyText() {
            const inputText = document.getElementById('inputText').value;

            document.getElementById('boldText').textContent = convertText(inputText, boldChars);
            document.getElementById('italicText').textContent = convertText(inputText, italicChars);
            document.getElementById('scriptText').textContent = convertText(inputText, scriptChars);
        }
    </script>
</body>
</html>
